<!DOCTYPE ,未来html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macan | Music Player</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="track-info">
        <h2 id="track-title"></h2>
        <button id="like" title="Like this track">
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
      <img
        id="cover"
        src="./images/Самый_пьяный_округ_в_мире.png"
        alt=""
        width="300"
      />
      <div class="time-display">
        <span id="current-time">0:00</span> - <span id="duration">0:00</span>
      </div>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div class="controls">
        <audio src="./music/Самый_пьяный_округ_в_мире.mp3"></audio>
        <button id="backward"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward"></i></button>
      </div>
      <div class="volume-control">
        <input id="voice" type="range" min="0" max="100" step="1" value="50" />
        <span id="voice-value">50</span>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
